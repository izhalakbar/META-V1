---
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
# ================= ZILNET META ==================
rule-providers:
  RP-Direct:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/direct.yaml
    path: "./direct.yaml"
  RP-Gaming:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/gaming.yaml
    path: "./gaming.yaml"
  RP-Reject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/reject.yaml
    path: "./reject.yaml"
  RP-Sosmed:
    type: file
    behavior: classical
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/sosmed.yaml
    path: "./sosmed.yaml"
  RP-Streaming:
    type: file
    behavior: classical
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/streaming.yaml
    path: "./streaming.yaml"
    
# ================= ZILNET META ==================
proxies:
  - name: lb1
    server: 104.17.3.81
    port: 443
    type: vless
    uuid: 9e2efe34-e283-4992-8d8b-6dc5248a6cb9
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: api.midtrans.com
    network: ws
    ws-opts:
      path: ws://api.midtrans.com/xvless/
      headers:
        Host: sg3.sjupiter.net
    udp: true
    
  - name: lb2
    server: 104.17.3.81
    port: 443
    type: vless
    uuid: 9e2efe34-e283-4992-8d8b-6dc5248a6cb9
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: api.midtrans.com
    network: ws
    ws-opts:
      path: ws://api.midtrans.com/xvless/
      headers:
        Host: sg3.sjupiter.net
    udp: true
# ================= ZILNET META ==================
proxy-groups:
  - name: UJILB
    type: select
    proxies:
      - lb1
      - lb2
      - LOAD-BALANCE
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - lb1
      - lb2
# ================= ZILNET META ==================
rules:
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - RULE-SET,RP-Direct,DIRECT
  - RULE-SET,RP-Reject,REJECT
  - RULE-SET,RP-Gaming,UJILB
  - RULE-SET,RP-Sosmed,UJILB
  - RULE-SET,RP-Streaming,UJILB
  - MATCH,UJILB
