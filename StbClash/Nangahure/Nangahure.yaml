---
# ================= ZILNET META ==================
rule-providers:
  RP-Direct:
    type: http
    behavior: classical
    path: "./rule_provider/direct.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/direct.yaml
  RP-Gaming:
    type: http
    behavior: classical
    path: "./rule_provider/gaming.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/gaming.yaml
  RP-Reject:
    type: http
    behavior: classical
    path: "./rule_provider/reject.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/reject.yaml
  RP-Sosmed:
    type: http
    behavior: classical
    path: "./rule_provider/sosmed.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/sosmed.yaml
  RP-Streaming:
    type: http
    behavior: classical
    path: "./rule_provider/streaming.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/rule_provider/streaming.yaml
# ================= ZILNET META ==================
proxy-groups:
#Universal
- name: GUniversal
  type: select
  disable-udp: false
  use:
  - Zilvp
  filter: "_universal"
  url: http://www.gstatic.com/generate_204
  interval: '300'
#Sosmed
- name: GSosmed
  type: select
  disable-udp: false
  use:
  - Zilvp
  filter: "_sosmed"
  url: http://www.gstatic.com/generate_204
  interval: '300'
#Stream
- name: GStream
  type: select
  disable-udp: false
  use:
  - Zilvp
  filter: "_stream"
#Game
- name: GGame
  type: url-test
  disable-udp: false
  use:
  - Zilvg
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '150'
# ================= ZILNET META ==================
proxy-providers:
  Zilvp:
    type: http
    path: "./proxy_provider/vp.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/StbClash/Nangahure/vp.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Zilvg:
    type: http
    path: "./proxy_provider/vg.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/META-V1/main/StbClash/Nangahure/vg.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
# ================= ZILNET META ==================
dns:
  nameserver:
  - 192.168.8.1
  - 192.168.9.1
  - dhcp://"eth1"
  - dhcp://"wwan0"
  - https://dns.adguard.com/dns-query
  - https://dns-google.com/dns-query
  - tls://dns.adguard.com
  - tls://dns-google.com/
  - dhcp://"usb0"
  - 192.168.151.108
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.google/dns-query
  - tls://dns.google
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 192.168.9.1
  - 192.168.8.1
  - 192.168.151.108
  - 8.8.8.8
  - 8.8.4.4
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
# ================= ZILNET META ==================
prohttp:
  store-selected: true
  store-fake-ip: true
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,RP-Direct,DIRECT
- RULE-SET,RP-Reject,REJECT
- MATCH,GUniversal
# ================= ZILNET META ==================
geodata-mode: false
geodata-loader: memconservative
tcp-concurrent: true
sniffer:
  enable: true
  sniffing:
  - tls
  - http
authentication:
- Clash:oHeRh67o
